<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-main-footer">
            <header class="header-login">
                <h1><img src="./img/conta-globo.png" alt="" style="width: 180px;"></h1>
            </header>
            <main class="main-login">
                <div class="user-info-container">
                    <figure class="image-user">
                        <img src="./img/download.jpeg" alt="foto user">
                    </figure>
                    <div class="user-info">
                        <h3>Leonardo Emanuel Mar...</h3>
                        <p>leonardoemcs166@gmail.com</p>
                        <strong>Sair</strong>
                    </div>
                    
                </div>
                <div class="line"></div>
                <div class="login-container">
                    <h2>Confirme sua senha</h2>
                    <div class="login-senha">
                        <form class="form">
                            <label for="senha">Senha</label><br>
                            <input type="password" name="senha" id="senha">
                            <p><a href="#">Esqueceu sua senha?</a></p><br>
                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </div>
                <div class="divider">
                    <div class="line"></div>
                    <span>ou entre com</span>
                </div>
                <div class="other-logins">
                    <button class="login-face"><img src="./img/icon-facebook.png" alt="icone" class="img-icon">Facebook</button>
                    <button class="login-google"><img src="./img/google-icon.png" alt="icone" class="img-icon"> Google</button>
                </div>
            </main>
            <footer class="footer-login">
                <p class="text-footer">Este site é protegido pelo hCaptcha e está sujeito a sua <b>Política de Privacidade</b> e <b>Termos de Uso.</b></p>
            </footer>
        </div>
    </div>
</body>
</html>
